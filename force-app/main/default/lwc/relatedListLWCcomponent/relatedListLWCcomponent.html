<template>
    <lightning-card title= {componentTitle} icon-name = "none" class="slds-card_boundary">
            <div class="slds-card__body">
              
        <lightning-datatable columns={columns} 
                            data={displayRows} 
                            key-field="id"
                            hide-checkbox-column="true"
                            show-row-number-column="true"></lightning-datatable>
                            </div>
                            
                                <p slot="footer" title={moreRecordsToShow} >
                                    
                                    <template if:true={moreRecordsToShow} ><a onclick = {showMore}>{showMoreText}</a></template></p>
                            
                            
    </lightning-card>
</template>
